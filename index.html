<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jari Tengah Berputar</title>
    <style>
        body {
            /* Menengahkan konten di halaman */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .middle-finger {
            /* Ukuran awal font (emoji) */
            font-size: 50px;
            /* Mengatur animasi */
            animation: rotateAndScale 3s infinite linear;
            cursor: pointer; /* Menambahkan kursor pointer agar terlihat interaktif (opsional) */
        }

        /* Keyframes untuk animasi */
        @keyframes rotateAndScale {
            0% {
                /* Mulai dari ukuran normal dan tanpa rotasi */
                transform: rotate(0deg) scale(1);
            }
            50% {
                /* Di tengah animasi: berputar 180 derajat dan membesar */
                transform: rotate(180deg) scale(3); /* Membesar hingga 3 kali ukuran asli */
                color: red; /* Mengubah warna saat membesar (opsional) */
            }
            100% {
                /* Kembali ke ukuran normal dan rotasi penuh 360 derajat */
                transform: rotate(360deg) scale(1);
            }
        }
    </style>
</head>

</body>
</html>
