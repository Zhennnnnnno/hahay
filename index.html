<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main pou aja</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0f69f0;
            margin: 0;
        }

        .foto-setan {
            display: none;
            max-width: 100%;
            max-height: 100vh;
        }

        #tombol-kejutan {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #0bb6eb;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <button id="tombol-kejutan">Pencet bakalan muncul anak ayam</button>

    <!-- 3 gambar yang bakal dipilih secara random -->
    <img class="foto-setan" id="foto1" src="WhatsApp Image 2025-11-26 at 23.14.17.jpeg">
    <img class="foto-setan" id="foto2" src="WhatsApp Image 2025-11-26 at 23.18.28.jpeg">
    <img class="foto-setan" id="foto3" src="c4ef8a813deb9ec2d09d1a1a98c89405.jpg">

    <script>
        const tombolKejutan = document.getElementById('tombol-kejutan');

        // Ambil semua elemen gambar
        const semuaGambar = document.querySelectorAll('.foto-setan');

        tombolKejutan.addEventListener('click', () => {

            // Sembunyikan semua gambar dulu
            semuaGambar.forEach(img => img.style.display = 'none');

            // Ambil index random 0â€“2
            const randomIndex = Math.floor(Math.random() * semuaGambar.length);

            // Tampilkan gambar random
            semuaGambar[randomIndex].style.display = 'block';

            // Sembunyikan tombol
            tombolKejutan.style.display = 'none';
        });
             });

            // Sembunyikan semua gambar
            semuaGambar.forEach(img => img.style.display = 'none');

            // Tampilkan tombol random lagi
            tombolKejutan.style.display = 'block';
            tombolSembunyi.style.display = 'none';
        });
        
    </script>

</body>
</html>
